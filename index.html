<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hold Shift to Check Multiple Checkboxes</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    <script src="index.js"></script>
  </head>
  <body>
    <h1 align="center" style="margin: 10px">Check it!</h1>
    <div class="inbox">
      <div class="item" data-key="1">
        <input type="checkbox" data-id="1" />
        <p>This is an inbox layout.</p>
      </div>
      <div class="item" data-key="2">
        <input type="checkbox" />
        <p>Check one item</p>
      </div>
      <div class="item" data-key="3">
        <input type="checkbox" />
        <p>Hold down your Shift key</p>
      </div>
      <div class="item" data-key="4">
        <input type="checkbox" />
        <p>Check another item.</p>
      </div>
      <div class="item" data-key="5">
        <input type="checkbox" />
        <p>Everything in between should also be set to checked</p>
      </div>
      <div class="item" data-key="6">
        <input type="checkbox" />
        <p>Can also check independently</p>
      </div>
      <div class="item" data-key="7">
        <input type="checkbox" />
        <p>Works both way.</p>
      </div>
      <div class="item" data-key="8">
        <input type="checkbox" />
        <p>From top to bottom</p>
      </div>
      <div class="item" data-key="9">
        <input type="checkbox" />
        <p>And bottom to top</p>
      </div>
      <div class="item" data-key="10">
        <input type="checkbox" />
        <p>Using script</p>
      </div>
    </div>
  </body>
</html>
